<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS String & Math Functions</title>
</head>
<body>

    <h1>JavaScript Functions</h1>

    <h2>String Functions</h2>
    <p>Length: <span id="length"></span></p>
    <p>Uppercase: <span id="uppercase"></span></p>
    <p>Substring: <span id="substring"></span></p>

    <h2>Math Functions</h2>
    <p>Round: <span id="round"></span></p>
    <p>Random: <span id="random"></span></p>
    <p>Max: <span id="max"></span></p>

    <script>
        let str = "Hello";
        document.getElementById("length").innerText = str.length;          // 5
        document.getElementById("uppercase").innerText = str.toUpperCase(); // HELLO
        document.getElementById("substring").innerText = str.substring(0, 3); // Hel

        // Math Functions
        document.getElementById("round").innerText = Math.round(4.7);  // 5
        document.getElementById("random").innerText = Math.random();   // Random number
        document.getElementById("max").innerText = Math.max(1, 3, 2);  // 3
    </script>

</body>
</html>
