<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>

    <select id="month">
        <option value="0">Jan</option>
        <option value="1">Feb</option>
        <option value="2">Mar</option>
        <option value="3">Apr</option>
        <option value="4">May</option>
        <option value="5">Jun</option>
        <option value="6">Jul</option>
        <option value="7">Aug</option>
        <option value="8">Sep</option>
        <option value="9">Oct</option>
        <option value="10">Nov</option>
        <option value="11">Dec</option>
    </select>
    <select id="year"></select>
    <button onclick="genCal()">Show Calendar</button>

    <table id="cal"></table>

    <script>
        for (let i = 2020; i <= 2030; i++) {
            let option = document.createElement('option');
            option.value = i;
            option.text = i;
            document.getElementById('year').appendChild(option);
        }

        function genCal() {
            let m = document.getElementById('month').value, y = document.getElementById('year').value;
            let firstDay = new Date(y, m).getDay(), numDays = new Date(y, +m + 1, 0).getDate();
            let cal = '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>';
            for (let i = 0; i < firstDay; i++) cal += '<td></td>';
            for (let day = 1; day <= numDays; day++) {
                if ((firstDay + day - 1) % 7 === 0 && day !== 1) cal += '</tr><tr>';
                cal += `<td>${day}</td>`;
            }
            cal += '</tr>';
            document.getElementById('cal').innerHTML = cal;
        }
    </script>

</body>
</html>
