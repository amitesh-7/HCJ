<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open New Window</title>
</head>
<body>

    <h1>Open a New Window</h1>
    <button onclick="openNewWindow()">Open Window</button>

    <script>
        function openNewWindow() {
            window.open("https://www.google.com", "_blank", "width=400, height=300");
        }
    </script>

</body>
</html>
