<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image and Text</title>
</head>
<body>

    <div onmouseover="showContent()" onmouseout="hideContent()">
        Hover over me!
    </div>

    <div id="content" style="display:none;">
        <img src="itachi_uchiha.jpg" width="150px" height="200px">
        <p>Itachi Uchiha</p>
    </div>

    <script>
        function showContent() {
            document.getElementById('content').style.display = 'block';
        }
        function hideContent() {
            document.getElementById('content').style.display = 'none';
        }
    </script>

</body>
</html>
