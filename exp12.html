<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Calendar</title>
</head>
<body>

    <h1>Enter Year:</h1>
    <input type="number" id="year" min="1000" max="9999">
    <button onclick="generateCalendar()">Show Calendar</button>
    <div id="calendar"></div>

    <script>
        function generateCalendar() {
            let year = document.getElementById("year").value;
            let calendar = document.getElementById("calendar");
            calendar.innerHTML = '';

            if (year < 1000 || year > 9999) return alert("Invalid year");

            let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            for (let m = 0; m < 12; m++) {
                let firstDay = new Date(year, m, 1).getDay();
                let daysInMonth = new Date(year, m + 1, 0).getDate();
                let monthHTML = `<h3>${months[m]} ${year}</h3><table><tr>`;
                
                ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(d => monthHTML += `<th>${d}</th>`);
                monthHTML += "</tr><tr>";

                for (let i = 0; i < firstDay; i++) monthHTML += "<td></td>";
                for (let day = 1; day <= daysInMonth; day++) {
                    if ((firstDay + day - 1) % 7 === 0 && day !== 1) monthHTML += "</tr><tr>";
                    monthHTML += `<td>${day}</td>`;
                }
                monthHTML += "</tr></table>";
                calendar.innerHTML += monthHTML;
            }
        }
    </script>
</body>
</html>
