<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Exception Handling</title>
</head>
<body>

    <h1>JavaScript Exception Handling</h1>

    <p>Result: <span id="result"></span></p>

    <script>
        try {
            let x = 10;
            let y = 0;
            if (y === 0) throw "Division by zero error!";
            let result = x / y;
            document.getElementById("result").innerText = result;
        } catch (e) {
            document.getElementById("result").innerText = "Error: " + e;
        } finally {
            console.log("Finally block executed");
        }
    </script>

</body>
</html>
